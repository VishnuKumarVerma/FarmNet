<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Historical Price Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background with image */
        body {
            background: url('https://source.unsplash.com/1920x1080/?farming,fields') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form container styles */
        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation for form */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #f9d423;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select, button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        input, select {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        /* Button styles */
        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Button hover effect */
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0px 8px 15px rgba(0, 123, 255, 0.4);
        }

        /* Focus and hover effect for inputs */
        input:focus, select:focus {
            border: 2px solid #007bff;
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Historical Price Data</h2>
        <form action="/FarmNet/historicalPriceData" method="POST">
            <div class="mb-3">
                <label for="crop_name">Crop Name:</label>
                <input type="text" id="crop_name" name="crop_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="season">Season:</label>
                <select id="season" name="season" class="form-control" required>
                    <option value="" disabled selected>Select a season</option>
                    <option value="Summer">Summer</option>
                    <option value="Winter">Winter</option>
                    <option value="Rainy">Rainy</option>
                    <option value="Spring">Spring</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="region">Region:</label>
                <select id="region" name="region" class="form-control" required>
                    <option value="" disabled selected>Select a region</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" min="0" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
