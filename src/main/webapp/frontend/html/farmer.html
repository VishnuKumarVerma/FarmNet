<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Farmer and Crop Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f1f1;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        
        h4 {
        	text-align: center;
            color: #000;
            margin: 30px;
        }
        
    </style>
</head>
<body>
<div class="form-container">
    <h2>Farmer and Crop Details Submission</h2>
    <form action="/FarmNet/addCrops" method="POST">
        <h4>Farmer Information</h4>
        <div class="mb-3">
            <label for="name" class="form-label">Farmer Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" class="form-control">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" class="form-control">
        </div>
        
        <h4>Crop Information</h4>
        <div class="mb-3">
            <label for="crop_name" class="form-label">Crop Name:</label>
            <input type="text" id="crop_name" name="crop_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="expected_price" class="form-label">Expected Price (per unit):</label>
            <input type="number" id="expected_price" name="expected_price" step="0.01" min="0" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="harvest_date" class="form-label">Harvest Date:</label>
            <input type="date" id="harvest_date" name="harvest_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="region" class="form-label">Region:</label>
            <select id="region" name="region" class="form-select" required>
                <option value="" disabled selected>Select your region</option>
                <option value="North">North</option>
                <option value="South">South</option>
                <option value="East">East</option>
                <option value="West">West</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
