<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2024/04/09/22/28/ai-generated-8686901_1280.jpg') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: 100%;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .registration-form {
            max-width: 1500px;
            width: 60%;
             -webkit-backdrop-filter: blur(10px);
 			 backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards ease-out;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .registration-form h2 {
            text-align: center;
            color: #2E8B57;
            font-size: 50px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        label {
        color: #fff;
        }	
        
        .btn-primary {
            background: #2E8B57	;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 30px 0 ;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            background: #90EE90	;
        }
        input, select {
            transition: all 0.3s ease-in-out;
        }
        input:focus, select:focus {
            box-shadow: 0px 0px 10px rgba(33, 150, 243, 0.8);
            border-color: #2196f3;
        }
    </style>
</head>
<body>

<div class="registration-form">
    <h2>Register</h2>
    <form action="/FarmNet/register" method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="pword" class="form-label">Password:</label>
            <input type="password" id="pword" name="pword" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" id="location" name="location" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <select id="role" name="role" class="form-select">
                <option value="farmer">Farmer</option>
                <option value="buyer">Buyer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
