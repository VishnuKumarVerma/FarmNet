<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://cdn.pixabay.com/photo/2024/04/09/22/28/ai-generated-8686901_1280.jpg') no-repeat center center;
            background-size: cover;
            height: 100%;
            width: 100%;
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .login-form {
            max-width: 400px;
            width: 60%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInDown 1s forwards ease-out;
        }
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            text-align: center;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6f86d6, #48c6ef);
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        input {
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="login-form">
    <h2>Login</h2>
    <form action="/FarmNet/login" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="pword" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="farmer" name="role" value="farmer" required>
                <label class="form-check-label" for="farmer">Farmer</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="buyer" name="role" value="buyer" required>
                <label class="form-check-label" for="buyer">Buyer</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="admin" name="role" value="admin" required>
                <label class="form-check-label" for="admin">Admin</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
