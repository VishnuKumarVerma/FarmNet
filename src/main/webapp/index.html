<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmNet - Welcome</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://cdn.pixabay.com/photo/2024/04/09/22/28/ai-generated-8686901_1280.jpg') no-repeat center center;
            background-size: cover;
            height: 100%; /* Soft gradient background */
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 85vh; /* To ensure vertical centering */
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Left side form styling */
        .form-container {
            flex: 1;
             -webkit-backdrop-filter: blur(5px);
  backdrop-filter: blur(35px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: -4px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 3rem;
            font-weight: 600;
        }

        p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        button {
            background-color: #2E8B57;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #90EE90;
            transform: translateY(-3px);
        }

        button:active {
            background-color: #004085;
            transform: translateY(0);
        }

        a {
            text-decoration: none;
        }

        /* Right side illustration */
        .illustration {
            flex: 1;
            background: url('https://img.freepik.com/free-vector/cool-robot-concept-illustration_114360-8235.jpg?ga=GA1.1.339522780.1718037026&semt=ais_hybrid') no-repeat center center;
            background-size: cover;
            height: 100%;
            position: relative;
        }

        .illustration:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .form-container {
                padding: 30px;
                box-shadow: none;
                margin-bottom: 20px;
            }

            .illustration {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left side form -->
        <div class="form-container">
            <h1>Welcome to FarmNet</h1>
            <p>Your platform for farmers and buyers.</p>
            <a href="frontend/html/register.html">
                <button>Register</button>
            </a>
            <a href="frontend/html/login.html">
                <button>Login</button>
            </a>
        </div>

        <!-- Right side illustration -->
        <div class="illustration"></div>
    </div>

</body>
</html>
